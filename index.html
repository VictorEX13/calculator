<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles/main.css">
        <script src="./scripts/scripts.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="result">0</div>

            <button class="clear">AC</button>
            <button class="division blue-button operation">/</button>
            <button class="multiplication blue-button operation">*</button>
            <button class="subtration blue-button operation">-</button>
            <button class="pink-button value-button">7</button>
            <button class="pink-button value-button">8</button>
            <button class="pink-button value-button">9</button>
            <button class="addition blue-button operation">+</button>
            <button class="pink-button value-button">4</button>
            <button class="pink-button value-button">5</button>
            <button class="pink-button value-button">6</button>
            <button class="blue-button value-button">.</button>
            <button class="pink-button value-button">1</button>
            <button class="pink-button value-button">2</button>
            <button class="pink-button value-button">3</button>
            <button class="equals">=</button>
            <button class="zero pink-button value-button">0</button>
            <button class="delete pink-button">Del</button>
        </div>
    </body>
</html>
