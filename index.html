<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles/main.css">
        <script src="./scripts/scripts.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="result">0</div>

            <button class="clear">AC</button>
            <button class="division operation">/</button>
            <button class="multiplication operation">*</button>
            <button class="subtration operation">-</button>
            <button class="seven value-button">7</button>
            <button class="eight value-button">8</button>
            <button class="nine value-button">9</button>
            <button class="addition operation">+</button>
            <button class="four value-button">4</button>
            <button class="five value-button">5</button>
            <button class="six value-button">6</button>
            <button class="dot operation">.</button>
            <button class="one value-button">1</button>
            <button class="two value-button">2</button>
            <button class="three value-button">3</button>
            <button class="equals">=</button>
            <button class="zero value-button">0</button>
            <button class="delete value-button">Del</button>
        </div>
    </body>
</html>
